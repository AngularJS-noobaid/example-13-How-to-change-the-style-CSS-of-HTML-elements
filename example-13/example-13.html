<!DOCTYPE html> 
<html>
	<head>
		<title>How to change the style (CSS) of HTML elements </title>
	</head>

	<body>

		<p id="ex1"></p>

		<p class="ex2"></p>
		<p class="ex2"></p>

		<p style="color:blue">This element is not styled by 
			Javascript</p>
		<p id="ex3">This element is styled by Javascript</p>
		
		<p style="background-color:blue; color:white">This element
		 	is not styled by Javascript</p>
		<p id="ex4">This element is styled by Javascript</p>

	
		<script>
			document.getElementById("ex1").innerHTML = "I'm a paragraph element with a unique id";

	
			var arr = document.getElementsByClassName("ex2");

			arr[0].innerHTML = "I'm the first paragraph in this class";
			arr[1].innerHTML = "I'm the second paragraph in this class";

			var arr2 = document.getElementsByTagName("p");

			arr2[0].innerHTML += "!";
			arr2[1].innerHTML += "!";	
			arr2[2].innerHTML += "!";

			document.getElementById("ex3").style.color = "red";

			document.getElementById("ex4").style.backgroundColor = "red";
		</script>
	</body>
</html>
